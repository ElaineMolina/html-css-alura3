<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Alura Books</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="reset.css">
     <link rel="stylesheet" href="styles.css">
     <link rel="shortcut icon" href="#">
</head>

<body>
     <header class="cabecalho">
          <div class="container">
               <input type="checkbox" id="menu" class="container__botao">
               <label for="menu">
                    <span class="cabecalho__menu-humburger container__imagem"></span>
               </label>
               <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    <li class="lista-menu__item">
                         <a href="#" class="lista-menu__link">Programação</a>
                    </li>
                    <li class="lista-menu__item">
                         <a href="#" class="lista-menu__link">Front-End</a>
                    </li>
                    <li class="lista-menu__item">
                         <a href="#" class="lista-menu__link">Infraestrutura</a>
                    </li>
                    <li class="lista-menu__item">
                         <a href="#" class="lista-menu__link">Business</a>
                    </li>
                    <li class="lista-menu__item">
                         <a href="#" class="lista-menu__link">Design & UX</a>
                    </li>
               </ul>
               <img src="./assets/images/Logo.svg" alt="Logo da Alurabooks" class="container__imagem">
          </div>
          <div class="container">
               <a href="#"><img src="./assets/images/favorites.svg" alt="Logo de meus favoritos" class="container__imagem"></a>
               <a href="#"><img src="./assets/images/compras-logo.svg" alt="Logo de minhas compras" class="container__imagem"></a>
               <a href="#"><img src="./assets/images/user.svg" alt="Logo de usuários" class="container__imagem"></a>
          </div>
     </header>

     <section class="banner">
          <h2 class="banner__title">Já sabe por onde começar?</h2>
          <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
          <input type="search" class="banner__search" placeholder="Qual será sua próxima leitura?">
     </section>
</body>

</html>
